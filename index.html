<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myWeather</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 1000px)"
      href="style_mobile.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Farro:wght@500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a7da37d474.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <video
        autoplay
        loop
        id="back"
        src="backgrounds/clear.webm"
        type="video/webm"
      ></video>
      <header>
        <div class="heading">
          <h1>myWeather</h1>
          <h4>Get the most accurate weather of your city</h4>
        </div>
        <div id="clock">Clock</div>
      </header>
      <div class="recent">
        <div class="rhead">
          <h2>Recent Cities</h2>
          <i class="fas fa-trash-alt fa-2x" onclick="clearall()"></i>
        </div>
        <div id="rcity"></div>
      </div>
      <div class="spanel">
        <i class="fas fa-search-location fa-2x" onclick="foc()"> </i
        ><input
          id="ip"
          class="search"
          type="text"
          placeholder="Enter the City"
        /><i class="fas fa-map-marker-alt fa-2x" onclick="getLocation()"></i>
      </div>
      <div class="main">
        <div class="city">New Delhi, IN</div>
        <div class="date">Friday 7 May 2021</div>
      </div>

      <div class="current">
        <div class="temp">23<span>&deg;C</span></div>
        <div class="weather">
          <img
            id="ico"
            src="http://openweathermap.org/img/wn/01d@2x.png"
            alt=""
          />
          <span id="weat">Clear</span>
        </div>
      </div>
      <div class="foot">
        <div class="foot1">All rights reserved &copy;</div>
        <div class="foot2">Website designed & created by Manu Shukla</div>
      </div>
    </div>

    <script src="run.js"></script>
  </body>
</html>
